<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Social Media Automator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full mx-auto p-8">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2">üöÄ Social Media Automator</h1>
      <p class="text-gray-400">Automate your social media posting</p>
    </div>

    <!-- Auth Container -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl">
      <!-- Toggle Tabs -->
      <div class="flex gap-2 mb-6 bg-gray-700 p-1 rounded-lg">
        <button id="signInTab" onclick="showSignIn()"
          class="flex-1 py-2 rounded-lg font-bold transition bg-gray-600 text-white">
          Sign In
        </button>
        <button id="signUpTab" onclick="showSignUp()" class="flex-1 py-2 rounded-lg font-bold transition text-gray-400">
          Sign Up
        </button>
      </div>

      <!-- Sign In Form -->
      <div id="signInForm">
        <h2 class="text-2xl font-bold mb-6">Welcome Back</h2>

        <!-- Google OAuth Button - Prominent -->
        <div class="mb-6">
          <button id="signInGoogleBtn" onclick="signInWithGoogle()"
            class="w-full bg-white hover:bg-gray-100 text-gray-900 py-3 rounded-lg font-bold transition flex items-center justify-center gap-2 shadow-md">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            <span id="signInGoogleText">Continue with Google</span>
          </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center gap-4 mb-6">
          <div class="flex-1 border-t border-gray-600"></div>
          <span class="text-gray-400 text-sm">OR</span>
          <div class="flex-1 border-t border-gray-600"></div>
        </div>

        <form onsubmit="handleSignIn(event)" class="space-y-4">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Email</label>
            <input type="email" id="signInEmail" required
              class="w-full p-3 bg-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 outline-none"
              placeholder="you@example.com">
          </div>

          <div>
            <label class="block text-sm text-gray-400 mb-2">Password</label>
            <input type="password" id="signInPassword" required
              class="w-full p-3 bg-gray-700 rounded-lg text-white focus:ring-2 focus:ring-blue-500 outline-none"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          </div>

          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-bold transition">
            Sign In with Email
          </button>
        </form>

        <div class="mt-4">
          <a href="#" onclick="showForgotPassword()" class="text-sm text-blue-400 hover:text-blue-300">
            Forgot password?
          </a>
        </div>

        <!-- GitHub Alternative -->
        <div class="mt-4">
          <button onclick="signInWithGithub()"
            class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded-lg font-bold transition flex items-center justify-center gap-2 text-sm">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z" />
            </svg>
            Continue with GitHub
          </button>
        </div>
      </div>

      <!-- Sign Up Form (Hidden by default) -->
      <div id="signUpForm" class="hidden">
        <h2 class="text-2xl font-bold mb-6">Create Account</h2>

        <!-- Google OAuth Button - Prominent -->
        <div class="mb-6">
          <button id="signUpGoogleBtn" onclick="signInWithGoogle()"
            class="w-full bg-white hover:bg-gray-100 text-gray-900 py-3 rounded-lg font-bold transition flex items-center justify-center gap-2 shadow-md">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            <span id="signUpGoogleText">Sign up with Google</span>
          </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center gap-4 mb-6">
          <div class="flex-1 border-t border-gray-600"></div>
          <span class="text-gray-400 text-sm">OR</span>
          <div class="flex-1 border-t border-gray-600"></div>
        </div>

        <form onsubmit="handleSignUp(event)" class="space-y-4">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Email</label>
            <input type="email" id="signUpEmail" required
              class="w-full p-3 bg-gray-700 rounded-lg text-white focus:ring-2 focus:ring-green-500 outline-none"
              placeholder="you@example.com">
          </div>

          <div>
            <label class="block text-sm text-gray-400 mb-2">Password</label>
            <input type="password" id="signUpPassword" required minlength="6"
              class="w-full p-3 bg-gray-700 rounded-lg text-white focus:ring-2 focus:ring-green-500 outline-none"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <p class="text-xs text-gray-400 mt-1">At least 6 characters</p>
          </div>

          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-bold transition">
            Create Account with Email
          </button>
        </form>

        <!-- GitHub Alternative -->
        <div class="mt-4">
          <button onclick="signInWithGithub()"
            class="w-full bg-gray-700 hover:bg-gray-600 py-2 rounded-lg font-bold transition flex items-center justify-center gap-2 text-sm">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z" />
            </svg>
            Sign up with GitHub
          </button>
        </div>
      </div>

      <!-- Forgot Password Form (Hidden by default) -->
      <div id="forgotPasswordForm" class="hidden">
        <h2 class="text-2xl font-bold mb-6">Reset Password</h2>

        <form onsubmit="handleForgotPassword(event)" class="space-y-4">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Email</label>
            <input type="email" id="forgotEmail" required
              class="w-full p-3 bg-gray-700 rounded-lg text-white focus:ring-2 focus:ring-purple-500 outline-none"
              placeholder="you@example.com">
          </div>

          <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-bold transition">
            Send Reset Link
          </button>
        </form>

        <div class="mt-4">
          <a href="#" onclick="showSignIn()" class="text-sm text-blue-400 hover:text-blue-300">
            ‚Üê Back to sign in
          </a>
        </div>
      </div>
    </div>

    <!-- Back to Landing -->
    <div class="text-center mt-6">
      <a href="/" class="text-gray-400 hover:text-white">‚Üê Back to home</a>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://gzchblilbthkfuxqhoyo.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6Y2hibGlsYnRoa2Z1eHFob3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMDgzOTcsImV4cCI6MjA3Njg4NDM5N30.h85XUXsVvxYAdMA9odgO4W5RN1148MDOO86XhwgOnb8';

    let supabaseClient;

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Wait for Supabase to load if it hasn't yet
        if (typeof supabase === 'undefined') {
          console.log('Waiting for Supabase library...');
          await new Promise(resolve => setTimeout(resolve, 500));
        }

        if (typeof supabase === 'undefined') {
          console.error('Supabase library not loaded');
          alert('Critical Error: Supabase library failed to load. Please check your connection or ad blocker.');
          return;
        }

        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase client initialized with URL:', SUPABASE_URL);

        // Check session after initialization
        checkExistingSession();
      } catch (err) {
        console.error('Error initializing Supabase:', err);
        alert('Error initializing authentication: ' + err.message);
      }
    });

    // Form toggle functions
    function showSignIn() {
      document.getElementById('signInForm').classList.remove('hidden');
      document.getElementById('signUpForm').classList.add('hidden');
      document.getElementById('forgotPasswordForm').classList.add('hidden');
      document.getElementById('signInTab').classList.add('bg-gray-600', 'text-white');
      document.getElementById('signInTab').classList.remove('text-gray-400');
      document.getElementById('signUpTab').classList.remove('bg-gray-600', 'text-white');
      document.getElementById('signUpTab').classList.add('text-gray-400');
    }

    function showSignUp() {
      document.getElementById('signInForm').classList.add('hidden');
      document.getElementById('signUpForm').classList.remove('hidden');
      document.getElementById('forgotPasswordForm').classList.add('hidden');
      document.getElementById('signUpTab').classList.add('bg-gray-600', 'text-white');
      document.getElementById('signUpTab').classList.remove('text-gray-400');
      document.getElementById('signInTab').classList.remove('bg-gray-600', 'text-white');
      document.getElementById('signInTab').classList.add('text-gray-400');
    }

    function showForgotPassword() {
      document.getElementById('signInForm').classList.add('hidden');
      document.getElementById('signUpForm').classList.add('hidden');
      document.getElementById('forgotPasswordForm').classList.remove('hidden');
    }

    // Handle sign in
    async function handleSignIn(event) {
      event.preventDefault();

      if (!supabaseClient) {
        alert('‚ùå Supabase not initialized. Please refresh the page.');
        return;
      }

      const email = document.getElementById('signInEmail').value;
      const password = document.getElementById('signInPassword').value;

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        // Store session and redirect
        localStorage.setItem('supabase.auth.token', data.session.access_token);
        window.location.href = '/dashboard';
      } catch (error) {
        alert('‚ùå Error: ' + error.message);
      }
    }

    // Handle sign up
    async function handleSignUp(event) {
      event.preventDefault();

      if (!supabaseClient) {
        alert('‚ùå Supabase not initialized. Please refresh the page.');
        return;
      }

      const email = document.getElementById('signUpEmail').value;
      const password = document.getElementById('signUpPassword').value;

      try {
        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password
        });

        if (error) throw error;

        alert('‚úÖ Account created! Please check your email to verify your account.');
        showSignIn();
      } catch (error) {
        alert('‚ùå Error: ' + error.message);
      }
    }

    // Handle forgot password
    async function handleForgotPassword(event) {
      event.preventDefault();

      if (!supabaseClient) {
        alert('‚ùå Supabase not initialized. Please refresh the page.');
        return;
      }

      const email = document.getElementById('forgotEmail').value;

      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/auth'
        });

        if (error) throw error;

        alert('‚úÖ Password reset link sent! Please check your email.');
        showSignIn();
      } catch (error) {
        alert('‚ùå Error: ' + error.message);
      }
    }

    // Get the current domain for redirects
    function getRedirectUrl(path) {
      // Use window.location.origin to get protocol + hostname + port
      // This automatically strips any query parameters or paths
      const origin = window.location.origin;
      return origin + path;
    }

    // Social login functions
    async function signInWithGoogle() {
      if (!supabaseClient) {
        alert('‚ùå Supabase not initialized. Please refresh the page.');
        return;
      }

      try {
        // Update button text to show loading state
        const signInBtn = document.getElementById('signInGoogleBtn');
        const signUpBtn = document.getElementById('signUpGoogleBtn');

        if (signInBtn) {
          signInBtn.disabled = true;
          signInBtn.querySelector('#signInGoogleText').textContent = 'Connecting...';
        }
        if (signUpBtn) {
          signUpBtn.disabled = true;
          signUpBtn.querySelector('#signUpGoogleText').textContent = 'Connecting...';
        }

        console.log('Initiating Google OAuth with redirect to:', getRedirectUrl('/dashboard'));

        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: getRedirectUrl('/dashboard')
          }
        });

        if (error) throw error;
      } catch (error) {
        // Reset button state on error
        const signInBtn = document.getElementById('signInGoogleBtn');
        const signUpBtn = document.getElementById('signUpGoogleBtn');

        if (signInBtn) {
          signInBtn.disabled = false;
          signInBtn.querySelector('#signInGoogleText').textContent = 'Continue with Google';
        }
        if (signUpBtn) {
          signUpBtn.disabled = false;
          signUpBtn.querySelector('#signUpGoogleText').textContent = 'Sign up with Google';
        }

        console.error('Google OAuth Error:', error);
        alert('‚ùå Error connecting with Google: ' + error.message + '\n\nPlease make sure you have Google OAuth configured in your Supabase project.');
      }
    }

    async function signInWithGithub() {
      if (!supabaseClient) {
        alert('‚ùå Supabase not initialized. Please refresh the page.');
        return;
      }

      try {
        console.log('Initiating GitHub OAuth with redirect to:', getRedirectUrl('/dashboard'));

        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'github',
          options: {
            redirectTo: getRedirectUrl('/dashboard')
          }
        });

        if (error) throw error;
      } catch (error) {
        console.error('GitHub OAuth Error:', error);
        alert('‚ùå Error connecting with GitHub: ' + error.message);
      }
    }

    // Check if user is already logged in
    async function checkExistingSession() {
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        if (session && !error) {
          console.log('‚úÖ User already logged in, redirecting to dashboard');
          window.location.href = getRedirectUrl('/dashboard');
        } else {
          console.log('‚ÑπÔ∏è No session found - user not authenticated');
        }
      } catch (err) {
        console.error('Error checking session:', err);
      }
    }
  </script>
</body>

</html>
